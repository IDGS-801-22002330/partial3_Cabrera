<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzer√≠a</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">

<!-- Flowbite CSS -->
<link href="https://cdn.jsdelivr.net/npm/flowbite@1.4.4/dist/flowbite.min.css" rel="stylesheet">

</head>
<body class=" flex flex-col">

    <div class="container mx-auto flex-grow">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="my-4 px-6 py-3 rounded-lg shadow-md
                            {% if category == 'success' %} bg-green-100 border-l-4 border-green-500 text-green-800
                            {% elif category == 'info' %} bg-blue-100 border-l-4 border-blue-500 text-blue-800
                            {% elif category == 'warning' %} bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800
                            {% elif category == 'error' %} bg-red-100 border-l-4 border-red-500 text-red-800
                            {% endif %}">
                    <p class="font-medium">{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="bg-white rounded-lg shadow-md p-6">
            {% block container %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
